<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'dynamicforms/style.css' %}">
    <title>Index</title>
</head>
<body>
    <div class="container text-center">
        <div class="jumbotron">
        <h1>Dynamic Form</h1>
        <form action="form/" method="get">
            <div class="form-group" id="forms">
                <label for="types">Type of Elements:</label><br>
                <select name="type0">
                    <option value="text">Text</option>
                    <option value="radio">Radio</option>
                    <option value="checkbox">Checkbox</option>
                    <option value="textarea">Text Area</option>
                    <option value="button">Button</option>
                    <option value="email">Email</option>
                    <option value="password">Password</option>
                </select>
                <br>
            </div>
            <button class="p-2 btn btn-secondary btn-circle btn-xl" id="addmore">+</button><br>
            <input type="hidden" name="count" value="1" id="counter">
            <button type="submit" class="btn btn-info btn-lg my-3 p-3 btn-block">Submit</button>
        </form>
       
        </div>
    </div>
    <script src="{% static 'dynamicforms/JavaScript.js' %}"></script>
</body>
</html>
